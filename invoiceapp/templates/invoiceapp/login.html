<!DOCTYPE html>
<html lang="en">
<head>
	<title>Easylooks</title>

	<meta charset="utf8">
    {% load staticfiles %}
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'invoiceapp/style.css' %}"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>

<body id="body">

<div id="index_page_header">EASYlooKs<span style="font-size: medium"><sup>cloud</sup><sub>InvoiCing</sub></span></div>
  <nav class="navbar navbar-default" id="navbar">
         <div class="container-fluid">
           <div class="navbar-header">
            <a href="{% url 'invoiceapp:index' %}" class="navbar-brand">EASYlooKs <span class="glyphicon glyphicon-eye-open"></span></a>
           </div>
    <div>
        <ul class="nav navbar-nav">
            <li><a href="{% url 'invoiceapp:estimates' %}" class="active">Estimates<span class=""></span></a></li>
            <li><a href="{% url 'invoiceapp:raiseinvoice' %}">Raise Invoice <span class=""></span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'invoiceapp:client' %}" class="active">Clients<span class=""></span></a></li>
            <li><a href="{% url 'invoiceapp:logout' %}" class="active">Logout<span class=""></span></a></li>
            <!--<li><a href="{% url 'invoiceapp:login' %}" class="active">Login<span class=""></span></a></li> -->
        </ul>
    </div>
         </div>
  </nav>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    {% if message %}
         <h3 style="text-align: center">{{ message }}</h3>
     {% endif %}
<div class="row">

    <form class="form-horizontal" role="form" action="{% url 'invoiceapp:login'%} " method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-3" for="username">Username:</label>
                <div class="col-sm-9">
                    <input id="username" maxlength="50" name="username" type="text" placeholder="Indiana">
                </div>
            </div>
         <div class="form-group">
                <label class="control-label col-sm-3" for="password">Password:</label>
                <div class="col-sm-9">
                    <input id="password" maxlength="20" name="password" type="password" placeholder="********">
                </div>
        </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-info" >Submit</button>
        </div>
    </div>

    </form>

</div>


</body>
</html>
